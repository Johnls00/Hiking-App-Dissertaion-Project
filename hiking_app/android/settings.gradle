// android/settings.gradle  (Groovy)
pluginManagement {
    def localProps = new Properties()
    def localPropsFile = new File("local.properties")
    if (localPropsFile.exists()) {
        localPropsFile.withInputStream { localProps.load(it) }
    }
    def flutterSdkPath = localProps.getProperty("flutter.sdk") ?: System.getenv("FLUTTER_ROOT")
    if (!flutterSdkPath) {
        throw new GradleException("Flutter SDK not found. Set flutter.sdk in android/local.properties or FLUTTER_ROOT env var.")
    }

    // Make the Flutter Gradle plugin available
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.24" apply false
    id "com.google.gms.google-services" version "4.4.2" apply false
}

dependencyResolutionManagement {

    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "android"
include ":app"